<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>구구단</h4>
    <table border="1">
        <tr>
            <th>1단</th>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>5단</th>
            <th>6단</th>
            <th>7단</th>
            <th>8단</th>
            <th>9단</th>
        </tr>

        
        <script>                    
            for(let x = 2; x <= 9; x++){
                document.write('<tr>');
                for(let y =1; y <= 9; y++){
                    let z = x*y;
                    
                    document.write('<td>' + y + 'x' + x + '=' + z +'<br>'+'<td>');
                }
                document.write('</tr>');
            }
        </script>
</table>
</body>
</html>
