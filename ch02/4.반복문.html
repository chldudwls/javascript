    <h4>while</h4>
    <script>
        let total = 0;
        let k = 1;

        while(k <= 10){
            if(k % 2 ==0){
                total += k;
            }
        }
        document.write('' + total + '<br>');
        

        let oddsum = 0;
        let j = 1;


        do{
    if(j % 2 == 1){
        oddsum += j;

    }
    j++
        

        }while(j <= 10);

        document.write(''+ oddsum + '<br>');

        let num =1;

        while(true){
            if(num % 5 == 0 && num % 7 == 0){
                break
            }
            num++;
        }
        document.write(''+ num + '<br>');

        //continue
        let tot = 0;
        for(let i=1 ; i<= 10; i++){
            if(i % 2 == 1){
                continue;
            }
            tot += 1;
        }
        document.write(''+ tot + '<br>');
    </script>
